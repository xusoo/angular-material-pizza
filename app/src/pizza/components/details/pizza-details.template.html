<div ng-if="$ctrl.pizza">
	<div ng-cloak layout="column" layout-align="center">
		<md-card flex="100" flex-gt-md="80" flex-gt-lg="60" class="pizza-details">

			<img ng-src="{{ $ctrl.pizza.imagePath }}" class="md-card-image pizza-details__image"
			     alt="Pizza {{ $ctrl.pizza.name }}">
			<md-card-title layout-padding="10px" layout="row" layout-xs="column">
				<md-card-title-text>
					<h2 class="md-display-1 pizza-details__title">Pizza {{ $ctrl.pizza.name }}
						<b>{{ $ctrl.pizza.price}}€</b>
					</h2>
				</md-card-title-text>
			</md-card-title>

			<md-card-content ng-if="$ctrl.pizza.ingredients.length">
				<h4 class="md-title pizza-details__section-title">Ingredientes</h4>
				<ul>
					<li class="pizza-details__ingredient" ng-repeat="ingredient in $ctrl.pizza.ingredients">
						{{ingredient.name }} ({{ ingredient.price }}€)
					</li>
				</ul>
			</md-card-content>
		</md-card>
	</div>

	<user-comments pizza="$ctrl.pizza"></user-comments>
</div>
