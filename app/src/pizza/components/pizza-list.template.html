<div ng-cloak layout-xs="column" layout="row" layout-wrap>
	<md-card ng-repeat="pizza in $ctrl.pizzas" layout="column" flex="30" flex-xs="100"
	         style="cursor: pointer;" ui-sref="pizza-details({ id: pizza.id })">
		<img ng-src="{{ pizza.imagePath }}" class="md-card-image pizza-item__image" flex="70">
		<md-card-title flex>
			<md-card-title-text>
				<span class="md-headline">{{ pizza.name }}</span>
			</md-card-title-text>
		</md-card-title>
	</md-card>
</div>
